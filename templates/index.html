<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
        #form { margin-top: 10px; }
        input[type="text"] { width: 70%; padding: 5px; }
        button { padding: 5px 10px; }
        .message { margin: 5px 0; }
        .username { font-weight: bold; color: blue; }
        .timestamp { color: gray; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>Chat App</h1>
    <div id="messages">
        {% for msg in messages %}
        <div class="message">
            <span class="username">{{ msg[0] }}:</span>
            <span class="timestamp">{{ msg[2] }}</span><br>
            {{ msg[1] }}
        </div>
        {% endfor %}
    </div>
    <form id="form">
        <input type="text" id="username" placeholder="Ваше ім'я" value="Користувач1">
        <input type="text" id="message" placeholder="Введіть повідомлення..." autocomplete="off">
        <button type="submit">Надіслати</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
